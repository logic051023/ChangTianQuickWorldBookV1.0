name: Build 长天快速世界书 APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip python3-venv \
          build-essential
        
    - name: 安装Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        buildozer --version
        
    - name: 设置构建环境
      run: |
        python build_utils.py setup-environment
        
    - name: 构建APK
      run: |
        buildozer android debug 2>&1 | tee build.log
        echo "BUILD_EXIT_CODE=$?" >> $GITHUB_ENV
        
    - name: 处理构建结果
      run: |
        python build_utils.py check-build-result
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: 构建产物
        path: |
          bin/*.apk
          build.log
        retention-days: 7
